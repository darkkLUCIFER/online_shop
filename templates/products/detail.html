{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <small>{{ product.created_at }}</small>
    <br>
    <p>{{ product.price }} تومن</p>
    <img src="{{ product.image.url }}" style="width: 300px" alt="">
    <p>{{ product.description }}</p>
    <br><br>

    <form action="" method="post">
        {% csrf_token %}
        {{ add_to_cart_form.as_p }}
        <input type="submit" value="Add To Cart">
    </form>
{% endblock %}
